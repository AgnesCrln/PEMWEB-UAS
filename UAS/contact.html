<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Our Services - Event Organizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
   <!-- Navbar -->
    <div id="navbar"></div>

      <div class="container my-5 py-5">
      <div class="row">
        <div class="col-lg-8 map">
          <iframe
          title="Google Map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3984.39727214751!2d104.72978507351426!3d-2.987114639847521!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e3b75f2659d3281%3A0x27644fbb84102e44!2sUNSRI!5e0!3m2!1sid!2sid!4v1747660363734!5m2!1sid!2sid"
          height="650px"
          allowFullScreen=''
          loading='lazy'
          ></iframe>
        </div>
        <div class="col-lg-4 p-4 contact-form">
          <h4 class="fw-bold">GET IN TOUCH WITH US</h4>
          <p class="text-custom">
            If you wish to directly contact us, please fill out the form below.
          </p>
          <form>
            <div class="mb-3">
              <label class="form-label">Your Name</label>
              <input type="text" class="form-control" placeholder="Enter your name" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Your Email</label>
              <input type="email" class="form-control" placeholder="Enter your email" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Your Message</label>
              <textarea class="form-control" rows='7' placeholder="Enter your message"></textarea> 
            </div>
            <button type='submit' class='btn btn-warning w-20'>
              SUBMIT
            </button>
          </form>
        </div>
      </div>

      <div class="row mt-4 p-3 contact-info">
        <div class="col-md-6 col-lg-3 contact-icons">
          <i class="bi bi-geo-alt-fill text-warning"></i>
          <p>Address: <br/> Bukit Lama, Palembang</p>
        </div>
         <div class="col-md-6 col-lg-3 contact-icons">
          <i class="bi bi-telephone-fill text-warning"></i>
          <p>Call us: <br /> 0852-6806-8948</p>
        </div>
         <div class="col-md-6 col-lg-3 contact-icons">
          <i class="bi bi-envelope-fill text-warning"></i>
          <p>Mail Us: <br /> evestaeo@gmail.com</p>
        </div>
         <div class="col-md-6 col-lg-3 contact-icons">
          <i class="bi bi-clock-fill text-warning"></i>
          <p>Open Time: <br /> 08:00 AM - 5:00PM</p>
        </div>
      </div>
    </div>

    <!-- Footer -->
     <div id="footer"></div>

      <script>
        fetch('Navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
        
        fetch('Footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
      </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
