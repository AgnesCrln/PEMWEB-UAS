<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team - Event Organizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
      <div id="navbar"></div>

    <section class="py-5 my-5">

            <p class="card-text">Event Designer</p>

            <a aria-label="Agnes Carolina LinkedIn" href="#"><i class="bi bi-linkedin"></i></a>
            <a aria-label="Agnes Carolina Instagram" href="https://www.instagram.com/gnscrln"><i class="bi bi-instagram"></i></a>
            </div>
        </div>
        </div>
        </div>

        </div>
        </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3 d-flex justify-content-center">

            <h5 class="card-title">Sri Soepadmi</h5>
            <p class="card-text">Event Planner</p>
            <div class="social-icons">

        </div>

            <h5 class="card-title">Muhammad Faiz Athallah</h5>
            <p class="card-text">Event Manager</p>
            <div class="social-icons">
            <a aria-label="Faiz Twitter" href="#"><i class="bi bi-envelope-fill"></i></a>
            <a aria-label="Faiz LinkedIn" href="#"><i class="bi bi-linkedin"></i></a>
            <a aria-label="Faiz Instagram" href="#"><i class="bi bi-instagram"></i></a>
            </div>
        </div>
        </div>
        </div>
        </div>
    </div>
    </section>

    <!-- Footer -->
     <div id="footer"></div>

      <script>
        fetch('Navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
        
        fetch('Footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
      </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
